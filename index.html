<!DOCTYPE html>
<html>
<head>
<title>My Calculator Project</title>   
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
      
    <div class = "title" >My Calculator App</div>
        <table border="10">
        <tr>
        <td><input type="button" value="c" onclick="clr()"></td>
        <td colspan="3"><input type="text" id="arith"></td>
        <!-- use clr() to call the clear function to clear all value -->
        </tr>
        <tr>
        <!-- create buttons and assign values to each 4 items on a row-->
        <td><input type="button" value="*" onclick="dis('*')"></td>
        <td><input type="button" value="7" onclick="dis('7')"></td>
        <td><input type="button" value="8" onclick="dis('8')"></td>
        <td><input type="button" value="9" onclick="dis('9')"></td>
        </tr>
        <tr>
        <td><input type="button" value="-" onclick="dis('-')"></td>
        <td><input type="button" value="4" onclick="dis('4')"></td>
        <td><input type="button" value="5" onclick="dis('5')"></td>
        <td><input type="button" value="6" onclick="dis('6')"></td>
        </tr>
        <tr>
        <td><input type="button" value="+" onclick="dis('+')"></td>
        <td><input type="button" value="1" onclick="dis('1')"></td>
        <td><input type="button" value="2" onclick="dis('2')"></td>
        <td><input type="button" value="3" onclick="dis('3')"></td>
        </tr>
        <tr>
        <td><input type="button" value="/" onclick="dis('/')"></td>
        <td><input type="button" value="0" onclick="dis('0')"></td>
        <td><input type="button" value="." onclick="dis('.')"></td>
        <!-- Evaluate function call by using eval()-->
        <td><input type="button" value="=" onclick="solve()"></td>
        </tr>
        </table>
    <script> 

        //function to display your values
        function dis(val)
        {
        document.getElementById("arith").value+=val
        }
        //function to evaluate values
        function solve()
        {
        let x = document.getElementById("arith").value
        let y = eval(x)
        document.getElementById("arith").value = y
        }
        //function to clear the displayed values
        function clr()
        {
        document.getElementById("arith").value = ""
        }
           
    </script>
</body>
</html>
